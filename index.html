<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="nft-img">
      <img src="images/image-equilibrium.jpg" alt="Equilibrium" />
    </div>
    <h3 class="title">Equilibrium #3429</h3>
    <p class="description">
      Our Equilibrium collection promotes balance and calm.
    </p>
    <h3 class="value">0.041 ETH</h3>
    <p class="duration">3 days left</p>
    <div class="creator-details">
      <img src="images/image-avatar.png" alt="user-avatar" />
      <p class="details">Creation of <strong>Jules Wyvern</strong></p>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">ThaCodingPanda</a>.
    </div>
  </body>
</html>
