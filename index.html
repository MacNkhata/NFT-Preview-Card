<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main id="main-card">
      <div class="nft-img">
        <img src="images/image-equilibrium.jpg" alt="Equilibrium" />
        <small class="icon"><img src="images/icon-view.svg" /></small>
      </div>

      <h3 class="title">Equilibrium #3429</h3>
      <p class="description">
        Our Equilibrium collection promotes balance and calm.
      </p>

      <div class="value-duration">
        <div class="eth">
          <img src="images/icon-ethereum.svg" />
          <p class="value">0.041 ETH</p>
        </div>
        <div class="time">
          <img src="images/icon-clock.svg" />
          <p class="duration">3 days left</p>
        </div>
      </div>

      <hr class="the-line" />

      <div class="creator-details">
        <img src="images/image-avatar.png" alt="user-avatar" />
        <p class="details">Creation of <strong>Jules Wyvern</strong></p>
      </div>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">ThaCodingPanda</a>.
    </div>
  </body>
</html>
